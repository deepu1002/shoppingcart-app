<div class="row card-deck">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let cartProduct of cartProducts">
      <div class="card text-center">
          <div class="card-header">
              <h4>{{cartProduct.product.name}}</h4>
          </div>
          <div class="card-body">
              <a href="#"><img class="card-img-top" src={{cartProduct.product.pictureUrl}}
                  alt=""></a>
              <h5 class="card-title">${{cartProduct.product.price}}</h5>
              <div class="row">
                  <div class="col-4 padding-0" *ngIf="!isProductSelected(cartProduct.product)">
                      <input type="number" min="0" class="form-control"
                          [(ngModel)]=cartProduct.quantity>
                  </div>
                  <div class="col-4 padding-0" *ngIf="!isProductSelected(cartProduct.product)">
                      <button class="btn btn-primary" (click)="addToCart(cartProduct)"
                              [disabled]="cartProduct.quantity <= 0">Add To Cart
                      </button>
                  </div>
                  <div class="col-12" *ngIf="isProductSelected(cartProduct.product)">
                      <button class="btn btn-primary btn-block"
                              (click)="removeFromCart(cartProduct)">Remove From Cart
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
